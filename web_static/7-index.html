<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best School - Filters and Places</title>
    <link rel="icon" href="images/hbnb.png" type="image/hbnb.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/hbnb.png">
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filters Section -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona.. </h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>Page</li>
                            <li>page2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen..</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>
            <div class="places-container">
                <div class="place">My home</div>
                <div class="place">Tiny house</div>
                <div class="place full-row">A suite</div> <!-- This spans the full width -->
            </div>
        </section>
        
    </div>

    <!-- Footer -->
    <footer>
        Best School
    </footer>

</body>
</html>
